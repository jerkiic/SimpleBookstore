<link rel="import" href="../bower_components/polymer/polymer.html">
<link rel="import" href="../bower_components/vaadin-grid/vaadin-grid.html">
<link rel="import" href="../bower_components/vaadin-grid/vaadin-grid-column.html">
<link rel="import" href="../bower_components/paper-button/paper-button.html">
<link rel="import" href="../bower_components/paper-dialog/paper-dialog.html">
<link rel="import" href="../bower_components/paper-input/paper-input.html">
<link rel="import" href="../bower_components/iron-ajax/iron-ajax.html">
<link rel="import"  href="../bower_components/app-layout/app-layout.html">

<dom-module id="main-ui">
	<template>
		<style>
			.content{
				display:flex;
				flex-direction:column;
				padding:20px;
				width:70%
			}
			.dismiss{
				background: #f9f9f9;
				color: #ec4f4f
			}
			.accept{
				color: #159e3a;
				background: #f9f9f9
			}
			.form{
				padding:30px;
				width
			}
			.buttons{
				padding:24px;
			}
			.dialog{
				width:35%;	
			}	
			.borrowBtn{
				height: 36px;
				width: 	90px;
				background: #0d65b1;
			}
			.disabled{
				height: 36px;
				width: 	90px;
				background: #f1eded;
				color: #868686;
			}
			.deleteBtn{
			    height: 36px;
			    width: 	90px;
			    background: #e06868;
			}
		</style>
		<app-layout>
			<h1>Simple Bookstore</h1>
		</app-layout>
		<template is="dom-if" if="{{_equals(token,'admin')}}">			
			<paper-button raised on-tap="showDialog">Add Book</paper-button>			
		</template>
		<paper-dialog id="dialog" heading="Add A Book" class="dialog">
			<h3>Add a book</h3>
			<div class="form">
				<div id="form">
					<paper-input name="title" id="title" label="Title"></paper-input>
					<paper-input name="author" id="author" label="Author"></paper-input>
				</div>
				<div class="buttons">
				    <paper-button class="dismiss" dialog-dismiss on-tap="_cancel">Cancel</paper-button>
				    <paper-button class="accept" dialog-confirm on-tap="_submit">Add</paper-button>
				</div>
		  	</div>
		</paper-dialog>
		<div class = "content">
			<vaadin-grid id="displayAllBooksTable" items="{{books}}">
					<vaadin-grid-column width="35%">
						<template class="header">Title</template>
						<template>{{item.title}}</template>
					</vaadin-grid-column>
					<vaadin-grid-column	width="35%">
						<template class="header">Author</template>
						<template>{{item.author}}</template>
					</vaadin-grid-column>
					<vaadin-grid-column width="10px">
						<template class="header"></template>
						<template is="dom-if" if="{{_equals(token,'user')}}">
							<template>
								<template is="dom-if" if="{{_isNull(item.borrower_id)}}">
									<paper-button raised class="borrowBtn" on-tap="_borrowBook" book_id="{{item.id}}" id="{{item.id}}">Borrow</paper-button>
								</template>
								<template is="dom-if" if="{{!_isNull(item.borrower_id)}}">
										<paper-button disabled class="disabled">Borrowed</paper-button>
								</template>
							</template>
						</template>
						<template is="dom-if" if="{{_equals(token,'admin')}}">
							<template>
								<template is="dom-if" if="{{_isNull(item.borrower_id)}}">
									<paper-button raised class="deleteBtn" on-tap="_deleteBook" book_id="{{item.id}}" id="{{item.id}}">Delete</paper-button>
								</template>
								<template is="dom-if" if="{{!_isNull(item.borrower_id)}}">
										<paper-button disabled class="disabled">Borrowed</paper-button>
								</template>
							</template>
						</template>
					</vaadin-grid-column>
			</vaadin-grid>
		</div>
		<iron-ajax
			auto
			id="displayAllBooks"
			method="GET"
			content-type="application/json"
			url="books/all"
			last-response="{{books}}"
			></iron-ajax>			
		<iron-ajax
			auto
			id="getToken"
			method="GET"
			content-type="application/json"
			url="login/token"
			on-response="_consoleTok"
			></iron-ajax>	
		<iron-ajax
			id="addBook"
			method="POST"
			on-response="_handleResponse"
			content-type="application/json"
			url="books/add"
			></iron-ajax>
			
		<iron-ajax
			id="borrowBook"
			method="PUT"
			on-response="_handleResponse"
			content-type="application/json"
			url="books/borrowuser/{{borrowerId}}"
			></iron-ajax>
		<iron-ajax
			id="deleteBook"
			method="PUT"
			on-response="_handleResponse"
			content-type="application/json"
			url="books/delete"
			></iron-ajax>
	</template>
	<script>
    Polymer({
    	is: "main-ui",
    	
    	properties:{
    		token: {
    			type: String,
    			notify: true
    		},
    		borrowerId: {
    			type: Number,
    			notify: true
    		}
    	},

    	showDialog: function(){
    		this.$.dialog.toggle();
    	},
    	
    	_submit: function(){
    		var addBookRequest = {};
    		addBookRequest.title = this.$.title.value;
    		addBookRequest.author= this.$.author.value;
    		this.$.title.value=null;
    		this.$.author.value=null;
    		console.log(addBookRequest);
    		
    		this.$.addBook.body = JSON.stringify(addBookRequest);
    		this.$.addBook.generateRequest(); 
    	},
    	
    	_cancel: function(){
    		this.$.title.value=null;
    		this.$.author.value=null;
    	},
    	
    	_consoleTok: function(e){
    		/* console.log(e.detail.response); */
    		this.set("borrowerId",e.detail.response.id)
    		this.set("token",e.detail.response.role);
    	},
    	
    	_equals:function(a,b){
    		console.log(a==b);
   			return a==b; 
    	},
    	
    	_handleResponse: function(){
    		this.$.displayAllBooks.generateRequest();
    	},
    	
    	_borrowBook: function(e) {
    		var id = e.currentTarget.getAttribute("id");
    		this.$.borrowBook.body = JSON.stringify(id);
    		/* console.log(this.$.borrowBook.body); */
    		this.$.borrowBook.generateRequest();
    	},
    	
    	_deleteBook: function(e) {
    		var id = e.currentTarget.getAttribute("id");
    		this.$.deleteBook.body = JSON.stringify(id);
    		/* console.log(this.$.deleteBook.body); */
    		this.$.deleteBook.generateRequest();
    	},
    	
    	_isNull: function(param){
    		console.log(param);
    		return param==null;
    	}
    	});	
    </script>
</dom-module>
